apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    name: myapp
spec:
  containers:
  - name: webapp-container
    image: kodekloud/event-simulator
    volumeMounts:
      - mountPath: /log
        name: log-volume
  volumes: 
  - name: log-volume
    persistentVolumeClaim:
      claimName: claim-log-1

